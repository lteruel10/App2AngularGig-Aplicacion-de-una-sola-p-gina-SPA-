<h1 class="animated fadeIn ">Heroes <small>Marvel/DC</small> works!</h1>
<hr>
<div class="row">

    <div class="col-md-4" *ngFor="let heroe of heroes">
        <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.casa">
        <div class="card-block">
            <h5 class="card-title">{{heroe.nombre}}</h5>
            <p class="card-text">{{heroe.bio}}</p>
            <p class="card-text"><small class="text-muted">{{(heroe.aparicion)}}</small></p>
            <button type="button" class="btn btn-outline-primary w-100">Ver m√°s...</button>

        </div>
    </div>
</div>
