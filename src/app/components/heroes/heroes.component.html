<h1 class="animated fadeIn ">
    Heroes a: <small>DC-Marvel</small></h1>
<hr>

<div class="row">
    <div class="col-md-12">
        <div class="alert alert-info animated fadeIn" role="alert" *ngIf="heroes.length==0">
            No esisten resultados asociados a su busqueda
        </div>
    </div>
</div>

<div class="row animated fadeIn fast">
    <app-heroe-tarjeta (heroeSeleccionado)=verHeroe($event) [heroe]="heroe" [idx]="i" *ngFor="let heroe of heroes; let i=index"></app-heroe-tarjeta>
</div>
