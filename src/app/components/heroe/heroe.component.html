<h1 class="animated fadeIn fast">{{heroe.nombre}}<small> {{heroe.aparicion}}</small></h1>
<hr>

<div class="row animated fadeIn">
    <div class="col-md-4">
        <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
        <br><br>
        <!-- <a href="heroes" class="btn btn-outline-danger w-100">Regresar</a> -->
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger w-100">Regresar</a>

    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div>
            <img *ngIf="heroe.casa=='DC'" class="imgLogo" src="assets/img/dc.png" alt="DC" class="img-fluid ">
            <img *ngIf="heroe.casa=='MARVEL'" class="imgLogo" src="assets/img/marvel.png" alt="MARVEL" class="img-fluid ">
        </div>
    </div>
</div>
